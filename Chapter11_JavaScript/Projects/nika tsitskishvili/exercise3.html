<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type = text/javascript>

    function app() {
        var desicion = prompt("Do you want to convert pounds to kilograms?")
        if (desicion === "yes") {
            while (true) {
                var pound = prompt("How many pounds?")
                var kilogram = parseInt(pound) * 0.454
                alert(kilogram)
            }
        }
    }
    app()
    </script>
</head>
